 <div class="oj-hybrid-padding">
  <h1>Dashboard Content Area</h1>
  <div>
      To change the content of this section, you will make edits to the dashboard.html file located in the /ts/views folder.

      <div id="componentDemoContent" style="width: 1px; min-width: 100%;">
        <oj-bind-if test="[[jsonFile === null]]">        
        <div id="parentContainer" class="oj-sm-padding-1x">
          <oj-file-picker accept="[[acceptArr]]" 
                          selection-mode="[[multipleStr]]" 
                          on-oj-select='[[selectListener]]' 
                          disabled='[[isDisabled]]'
                          on-oj-invalid-select='[[invalidListener]]'>
          </oj-file-picker> 

         
          <div class="oj-sm-padding-1x-top"></div>
         
         
          <div class="oj-sm-padding-1x-top">Selected files:
              <oj-bind-text value="[[fileNames]]"></oj-bind-text>
          </div>
        </oj-bind-if>   
        </div>
  </div>
</div>
