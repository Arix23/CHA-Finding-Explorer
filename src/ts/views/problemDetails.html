<div class="oj-hybrid-padding">
  <!-- barra de filtros -->
  <div class="oj-bg-neutral-30 oj-flex-bar-start oj-xl-margin-4x oj-md-align-items-center oj-lg-align-items-center oj-xl-align-items-center oj-panel oj-panel-border-radius-1">

    <oj-button id="restart" class="oj-bg-neutral-0  oj-md-1 oj-lg-1 oj-xl-1 oj-lg-margin-4x-start oj-xl-margin-4x-start  oj-flex-item ">
      <span slot="startIcon" class="oj-ux-ico-refresh"></span>
    </oj-button>

    <div class="oj-md-2 oj-lg-2 oj-xl-2 oj-lg-margin-4x-start oj-xl-margin-4x-start oj-flex-item">
      <oj-input-date-time label-hint="From:" autocomplete="off"></oj-input-date-time>

    </div>
    <div class="oj-md-2 oj-lg-2 oj-xl-2 oj-lg-margin-4x-start oj-xl-margin-4x-start oj-flex-item">
      <oj-input-date-time label-hint="To:" autocomplete="off"></oj-input-date-time>

    </div>

    <div class="oj-md-4 oj-lg-4 oj-xl-4 oj-lg-margin-4x-start oj-lg-margin-2x-vertical oj-xl-margin-4x-start oj-xl-margin-2x-vertical oj-flex-item">
      <oj-select-many value='[[ ["Private Network Traffic"] ]]' label-hint="Problems" label-edge="inside">
        <oj-option value="Private Network Traffic">Private Network Traffic</oj-option>
        <oj-option value="Firefox">Firefox</oj-option>
        <oj-option value="Chrome">Chrome</oj-option>
        <oj-option value="Opera">Opera</oj-option>
        <oj-option value="Safari">Safari</oj-option>
      </oj-select-many>

    </div>

    <div class="oj-md-4 oj-lg-4 oj-xl-4 oj-lg-margin-4x-start oj-lg-margin-4x-end oj-lg-margin-2x-vertical oj-xl-margin-4x-start oj-xl-margin-4x-end oj-xl-margin-2x-vertical oj-flex-item">
      <oj-select-many value='[[ ["dbm02dbadm01"] ]]' label-hint="Target" label-edge="inside">
        <oj-option value="dbm02dbadm01">dbm02dbadm01</oj-option>
        <oj-option value="Firefox">Firefox</oj-option>
        <oj-option value="Chrome">Chrome</oj-option>
        <oj-option value="Opera">Opera</oj-option>
        <oj-option value="Safari">Safari</oj-option>
      </oj-select-many>

    </div>
  </div>
  <h1>Problem Details</h1>
  <div class="oj-flex" id="if-statement">
    <!-- IF PROBLEM SELECTED -->
    <oj-bind-if test="[[problemAccessed() !== 'null']]">
      Test
    </oj-bind-if>

    <!-- IF NO PROBLEM SELECTED -->
    <oj-bind-if test="[[problemAccessed() === 'null']]">
      <oj-bind-for-each data="[[dataProvider]]">
        <template data-oj-as="item">
          <div class="oj-sm-6 oj-md-6 oj-lg-4 oj-xl-4 oj-sm-align-items-center " id="table-item">
            <div class="oj-flex border-problem">
              <div class="oj-sm-12 oj-md-12 oj-lg-12 oj-xl-12 layout-problem" id="problem-details-name">
                <oj-bind-text value="[[item.observableIndex]]"></oj-bind-text> : <oj-bind-text value="[[item.data.name]]"></oj-bind-text>
              </div>

              <div class="oj-flex layout-problem" id="problem-element">
                <div class="oj-sm-12 oj-md-12 oj-lg-6 oj-xl-6">
                  Frequency:
                </div>
                <div class="oj-sm-12 oj-md-12 oj-lg-6 oj-xl-6">
                  <oj-bind-text value="[[item.data.count]]"></oj-bind-text>
                </div>
              </div>
              <div class="oj-flex layout-problem" id="problem-element">
                <div class="oj-sm-12 oj-md-12 oj-lg-6 oj-xl-6">
                  Category:
                </div>
                <div class="oj-sm-12 oj-md-12 oj-lg-6 oj-xl-6">
                  <!-- Medium probability -->
                  <oj-bind-if test="[[item.data.belief < 75]]">
                    <div id ="medium-prob">
                      MEDIUM
                    </div>
                    
                  </oj-bind-if>

                  <!-- High probability -->
                  <oj-bind-if test="[[item.data.belief >= 75]]">
                    <div id="high-prob">
                      HIGH
                    </div>
                  </oj-bind-if>
                </div>
                </div>

                <!-- <div class="oj-flex">
                  <div class="oj-sm-6 oj-md-6 oj-lg-6 oj-xl-6">
                    Main Target:
                  </div>
                  <div class="oj-sm-6 oj-md-6 oj-lg-6 oj-xl-6">
                    
                  </div> -->
                  <div class="oj-sm-12 oj-md-12 oj-lg-12 oj-xl-12 oj-flex-align-items-center oj-flex-justify-content-center" id ="callToActionProblem">
                    
                    <oj-button class="oj-helper-overflow-wrap-anywhere oj-sm-align-items-center oj-md-align-items-center oj-lg-align-items-center oj-xl-align-items-center" id="chroming_button4" chroming="callToAction" on-oj-action="[[accessProblem]]">
                      <div id="helper-button">Click here to see full details</div>
                  </oj-button>
                
                  </div>
                  
                  
            </div>
            
          </div>
        </template>
        <template slot="noData">
          <div class="oj-typography-body-md oj-typography-bold oj-sm-padding-2x-top">No Problems to display</div>
        </template>
      </oj-bind-for-each>
    </oj-bind-if>
  </div>
</div>
