<div class="oj-hybrid-padding">

  <!-- barra de filtros -->
  <div class="oj-bg-neutral-30 oj-flex-bar-start oj-xl-margin-4x oj-md-align-items-center oj-lg-align-items-center oj-xl-align-items-center oj-panel oj-panel-border-radius-1">

    <oj-button id="restart"  class="oj-bg-neutral-0  oj-md-1 oj-lg-1 oj-xl-1 oj-lg-margin-4x-start oj-xl-margin-4x-start  oj-flex-item ">
      <span slot="startIcon" class="oj-ux-ico-refresh"></span>
    </oj-button>

    <div class="oj-md-2 oj-lg-2 oj-xl-2 oj-lg-margin-4x-start oj-xl-margin-4x-start oj-flex-item">
      <oj-input-date-time label-hint="From:" autocomplete="off"></oj-input-date-time>

    </div>
    <div class="oj-md-2 oj-lg-2 oj-xl-2 oj-lg-margin-4x-start oj-xl-margin-4x-start oj-flex-item">
      <oj-input-date-time label-hint="To:" autocomplete="off"></oj-input-date-time>

    </div>

    <div class="oj-md-4 oj-lg-4 oj-xl-4 oj-lg-margin-4x-start oj-lg-margin-2x-vertical oj-xl-margin-4x-start oj-xl-margin-2x-vertical oj-flex-item">
      <oj-select-many  label-hint="Problems" on-value-changed="[[applyProblemFilters]]"options = "{{problemsDataProvider}}" value ="{{selectProblemValue}}" label-edge="inside">
      </oj-select-many>

    </div>

    <div class="oj-md-4 oj-lg-4 oj-xl-4 oj-lg-margin-4x-start oj-lg-margin-4x-end oj-lg-margin-2x-vertical oj-xl-margin-4x-start oj-xl-margin-4x-end oj-xl-margin-2x-vertical oj-flex-item">
      <oj-select-many options="[[targetFilterDP]]" label-hint="Target" label-edge="inside" maximum-result-count=-1 on-value-changed="[[targetVC]]">         
      </oj-select-many>

    </div>
  </div>

  <h1>Problem Frequency </h1>
  <div>

    <div id='chart-container'>
      <oj-chart
        id="barChart"
        type="bar"
        orientation="[[orientationValue]]"
        data="[[dataObservableProvider()]]"
        animation-on-display="auto"
        animation-on-data-change="auto"
        hover-behavior="dim">

        <template slot='itemTemplate' data-oj-as='item'>
          <oj-chart-item
            value='[[item.data.count]]'
            group-id='[[ [item.data.name] ]]'
            series-id='[[ [item.data.name] ]]'>
          </oj-chart-item>
        </template>
      </oj-chart>
    </div>
  </div>




</div>
