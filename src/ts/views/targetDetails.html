<div class="oj-hybrid-padding">
  <h1>Target Details: Side-to-side</h1>

  <!-- barra de filtros -->
  <div
    class="oj-bg-neutral-30 oj-flex-bar-start oj-xl-margin-4x oj-md-align-items-center oj-lg-align-items-center oj-xl-align-items-center oj-panel oj-panel-border-radius-1">

    <oj-button id="restart"
      class="oj-bg-neutral-0  oj-md-1 oj-lg-1 oj-xl-1 oj-lg-margin-4x-start oj-xl-margin-4x-start  oj-flex-item ">
      <span slot="startIcon" class="oj-ux-ico-refresh"></span>
    </oj-button>

    <div class="oj-md-4 oj-lg-4 oj-xl-4 oj-lg-margin-4x-start oj-xl-margin-4x-start oj-flex-item">
      <oj-input-date-time label-hint="From:" autocomplete="off"></oj-input-date-time>

    </div>
    <div class="oj-md-4 oj-lg-4 oj-xl-4 oj-lg-margin-4x-start oj-xl-margin-4x-start oj-flex-item">
      <oj-input-date-time label-hint="To:" autocomplete="off"></oj-input-date-time>

    </div>

    <div
      class="oj-md-4 oj-lg-4 oj-xl-4 oj-lg-margin-4x-start oj-lg-margin-2x-vertical oj-xl-margin-4x-start oj-xl-margin-2x-vertical oj-flex-item">
      <oj-select-many value='[[ ["Private Network Traffic"] ]]' label-hint="Problems" label-edge="inside">
        <oj-option value="Private Network Traffic">Private Network Traffic</oj-option>
        <oj-option value="Firefox">Firefox</oj-option>
        <oj-option value="Chrome">Chrome</oj-option>
        <oj-option value="Opera">Opera</oj-option>
        <oj-option value="Safari">Safari</oj-option>
      </oj-select-many>

    </div>
  </div>

  <br>

  <div class="oj-flex">
    <div class="oj-flex-item oj-xl-6 oj-bg-neutral-30 oj-panel-border-radius-1 oj-sm-margin-4x">
      <div class="oj-flex-item  oj-lg-margin-1x"> 
        Type:
      </div>
      <div class="oj-flex-item  oj-lg-margin-1x"> 
        Select:
      </div>
    </div>

    <div class="oj-flex-item oj-xl-6 oj-bg-neutral-30 oj-panel-border-radius-1 oj-sm-margin-4x"></div>
  </div>

</div>
